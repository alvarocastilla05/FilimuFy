<div class="mobile-optimized-container">
  <div class="filters-header">
      <!-- Título móvil compacto -->
      <div class="mobile-header">
          <h1 class="filter-title jockeyOne">
              <i class="bi bi-funnel-fill"></i> {{getTexto('filter')}}
          </h1>
      </div>
      
      <div class="filters-row">
          <!-- Sección de filtros principales -->
          <div class="filters-main">
              <!-- Géneros en scroll horizontal -->
              <div class="filter-section">
                  <h3 class="filter-label jockeyOne">{{getTexto('genre')}}</h3>
                  <div class="genres-scroll-container">
                      <div class="genres-scroll-wrapper">
                          <div *ngFor="let genero of listaGeneros; let i = index" class="genre-item">
                              <input 
                                  class="btn-check" 
                                  type="checkbox" 
                                  id="genero-{{i}}" 
                                  [value]="genero.id"
                                  (change)="onGenreChange($event)">
                              <label 
                                  class="genre-btn jockeyOne" 
                                  for="genero-{{i}}">
                                  {{ genero.name }}
                              </label>
                          </div>
                      </div>
                  </div>
              </div>

              <!-- Proveedores en scroll horizontal -->
              <div class="filter-section">
                  <h3 class="filter-label jockeyOne">{{getTexto('providers')}}</h3>
                  <div class="providers-scroll-container">
                      <div class="providers-scroll-wrapper">
                          <div *ngFor="let proveedor of listaProveedores; let i = index" class="provider-item">
                              <input 
                                  class="btn-check" 
                                  type="checkbox" 
                                  id="proveedor-{{i}}" 
                                  [value]="proveedor.provider_id"
                                  (change)="onProviderChange($event)">
                              <label 
                                  class="provider-btn" 
                                  for="proveedor-{{i}}">
                                  <img [src]="proveedor.logo_path | imagen" [alt]="proveedor.provider_name">
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
              
              <!-- Botón filtrar compacto -->
              <div class="filter-button-container">
                  <button 
                      class="filter-btn jockeyOne"
                      (click)="filtrar()">
                      {{getTexto('filtrar')}}
                  </button>
              </div>
          </div>
          
          <!-- Filtros avanzados (colapsables en móvil) -->
          <div class="filters-advanced">
              <div class="advanced-filter">
                  <h3 class="filter-label jockeyOne">{{getTexto('rating')}}</h3>
                  <div class="slider-container">
                      <mat-slider min="0" max="10" step="1" [discrete]="true">
                          <input [(ngModel)]="minVal" matSliderStartThumb>
                          <input [(ngModel)]="maxVal" matSliderEndThumb>
                      </mat-slider>
                  </div>
              </div>

              <div class="advanced-filter">
                  <h3 class="filter-label jockeyOne">{{getTexto('duration')}} (min)</h3>
                  <div class="slider-container">
                      <mat-slider min="0" max="390" step="15" [discrete]="true">
                          <input [(ngModel)]="minDur" matSliderStartThumb>
                          <input [(ngModel)]="maxDur" matSliderEndThumb>
                      </mat-slider>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Grid de series optimizado -->
  <div class="movies-section">
      <!-- Estado de carga -->
      <div *ngIf="loading" class="loading-state">
          <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
          </div>
      </div>

      <!-- Grid de series estilo Netflix -->
      <div *ngIf="!loading" class="movies-content">
          <div class="netflix-grid">
              <div *ngFor="let serie of listaSeries; trackBy: trackById" class="movie-card-container">
                  <app-serie-card [serieId]="serie.id"></app-serie-card>
              </div>
          </div>

          <!-- Botón cargar más optimizado -->
          <div class="load-more-container">
              <button 
                  class="load-more-btn jockeyOne" 
                  (click)="cargarMasSeries()">
                  {{getTexto('more')}}
              </button>
          </div>
      </div>
  </div>
</div>
