<div class="container mt-5 pb-4">
    <h1 class="jockeyOne m-0"><i class="bi bi-star-fill text-warning"></i>&nbsp;&nbsp;{{getTexto('myratings')}}</h1>
  
    <!-- Pestañas estilo Google -->
    <ul class="nav nav-pills justify-content-center mb-5 pt-5">
      <li class="nav-item w-25 me-5">
        <a class="nav-link"
          [ngClass]="{'active-tab': showPeliculas, 'inactive-tab': !showPeliculas}"
          (click)="showPeliculas = true; showSeries = false"
          role="button">
          <h4 class="m-0 freeman text-center">{{getTexto('movies')}}</h4>
        </a>
      </li>
      <li class="nav-item w-25 ms-5">
        <a class="nav-link"
          [ngClass]="{'active-tab': showSeries, 'inactive-tab': !showSeries}"
          (click)="showPeliculas = false; showSeries = true"
          role="button">
          <h4 class="m-0 freeman text-center">{{getTexto('shows')}}</h4>
        </a>
      </li>
    </ul>
  
    <!-- Sección de Películas -->
    <div *ngIf="showPeliculas">

      <div *ngIf="listaPeliculas.length > 0">
        <div class="valoraciones-grid">
          <div *ngFor="let pelicula of listaPeliculas">
            <app-pelicula-card [peliculaId]="pelicula.id"></app-pelicula-card>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button
            class="btn btn-primary btn-lg sombra azulOscuro jockeyOne w-100"
            (click)="cargarMasPeliculas()">
            {{getTexto('more')}}
          </button>
        </div>
      </div>

      <!--Mensaje de "Sin resultados"-->
      <div *ngIf="listaPeliculas.length === 0" class="mt-5 pt-5 text-center poppins">
        <h4>{{getTexto('nortmv')}}.</h4>
      </div>

    </div>
  
    <!-- Sección de Series -->
    <div *ngIf="showSeries">

      <div *ngIf="listaSeries.length > 0">
        <div class="valoraciones-grid">
          <div *ngFor="let serie of listaSeries">
            <app-serie-card [serieId]="serie.id"></app-serie-card>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button
            class="btn btn-primary btn-lg sombra azulOscuro jockeyOne w-100"
            (click)="cargarMasSeries()">
            {{getTexto('more')}}
          </button>
        </div>
      </div>

      <!--Mensaje de "Sin resultados"-->
      <div *ngIf="listaSeries.length === 0" class="mt-5 pt-5 text-center poppins">
        <h4>{{getTexto('norttv')}}.</h4>
      </div>

    </div>
  
</div>
