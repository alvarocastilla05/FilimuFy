<div class="container mt-5">
    <h1 class="jockeyOne m-0">Películas Favoritas</h1>
    <div *ngIf="!loading">
        <div class="row">
            <!-- Respetar el bucle original para las cartas -->
            <div *ngFor="let pelicula of listaPeliculasFavs; trackBy: trackById" class="col-md-3 col-12 p-2 my-3">
            <app-pelicula-card [peliculaId]="pelicula.id"></app-pelicula-card>
            </div>
        </div>
    
        <!-- Botón para cargar más películas -->
        <div class="d-flex justify-content-center mt-3">
            <button 
            class="btn btn-primary btn-lg sombra azulOscuro jockeyOne w-100" 
            (click)="cargarMasPeliculas()">
            Mostrar más películas
            </button>
        </div>
    </div>
</div>
