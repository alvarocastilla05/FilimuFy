<div class="container mt-5 pb-4">
    <h1 class="jockeyOne"><i class="bi bi-bookmark-fill etiqueta"></i>&nbsp;&nbsp;Mis Listas</h1>
  
    <!-- Crear Lista -->
    <div class="mb-4">
      <h3 class="jockeyOne">Crear Nueva Lista</h3>
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Nombre de la lista"
        [(ngModel)]="nuevaLista.nombre"
      />
      <textarea
        class="form-control mb-2"
        placeholder="DescripciÃ³n de la lista"
        [(ngModel)]="nuevaLista.descripcion"
      ></textarea>
      <button class="btn btn-primary sombra azulOscuro" (click)="crearLista()">
        Crear Lista
      </button>
    </div>
  
    <hr />
  
    <!-- Listas del Usuario -->
    <div *ngIf="listas.length > 0">
      <h3 class="jockeyOne">Tus Listas</h3>
      <ul class="list-group">
        <li *ngFor="let lista of listas" class="list-group-item d-flex justify-content-between align-items-center">
          {{ lista.name }}
          <button
                class="btn btn-primary"
                [routerLink]="['/listas', lista.id]"
                >
                Ver Detalles
                </button>

          <button class="btn btn-danger" (click)="eliminarLista(lista.id)">
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="listas.length === 0" class="text-center mt-5">
      <h4>No tienes listas creadas.</h4>
    </div>
  </div>
