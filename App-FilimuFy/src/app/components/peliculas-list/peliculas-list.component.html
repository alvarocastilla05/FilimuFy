<div class="container mt-5 pb-4">
    <div class="row mt-5">
        <!-- Columna izquierda: Filtros y Géneros -->
        <div class="col-md-3 col-12 mb-4">
            <!-- Título de filtros -->
            <h2 class="mb-4 jockeyOne">Filtros</h2>
            <hr>
            <h3 class="mb-3 jockeyOne">Géneros</h3>
            <hr>
            <!-- Lista de géneros con flexbox -->
            <div class="d-flex flex-wrap gap-2">
                <div *ngFor="let genero of listaGeneros; let i = index">
                    <!-- Checkbox para seleccionar géneros -->
                    <input 
                        class="btn-check" 
                        type="checkbox" 
                        id="genero-{{i}}" 
                        [value]="genero.id"
                        (change)="onGenreChange($event)"
                    >
                    <!-- Botón estilizado para los géneros -->
                    <label 
                        class="btn genero-btn jockeyOne sombra w-100 text-center" 
                        for="genero-{{i}}"
                    >
                        {{ genero.name }}
                    </label>
                </div>
            </div>
            <!-- Botón Filtrar -->
            <div class="d-flex justify-content-start mt-4">
                <button 
                    class="btn btn-success btn-lg w-100 jockeyOne sombra azulOscuro"
                    (click)="filtrarPorGenero()">
                    Filtrar
                </button>
            </div>
        </div>

  
    <!-- Columna derecha: Cartas de películas -->
    <div class="col-md-9 col-12">
      <!-- Estado de carga -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
  
      <!-- Mostrar películas -->
      <div *ngIf="!loading">
        <div class="row">
          <!-- Respetar el bucle original para las cartas -->
          <div *ngFor="let pelicula of listaPeliculas; trackBy: trackById" class="col-md-3 col-12 p-2 my-3">
            <app-pelicula-card [peliculaId]="pelicula.id"></app-pelicula-card>
          </div>
        </div>
  
        <!-- Botón para cargar más películas -->
        <div class="d-flex justify-content-center mt-3">
          <button 
            class="btn btn-primary btn-lg sombra azulOscuro jockeyOne w-100" 
            (click)="cargarMasPeliculas()">
            Mostrar más películas
          </button>
        </div>
      </div>
    </div>
  </div>
