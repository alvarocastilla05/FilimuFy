@if(actorCreditos === undefined) {

  <div class="netflix-movie-card">
    <a [routerLink]="['/actores', actorId?.id]" class="card-link">
      <!-- Imagen con aspect ratio fijo -->
      <div class="poster-container">
        @if(actorId!.profile_path != null) {
          <img src="{{actorId!.profile_path | imagen}}" 
               class="poster-image"
               [alt]="actorId?.name">
        } @else {
          <img [src]="placeholderFoto" 
               class="poster-image" 
               [alt]="actorId?.name">
        }
      </div>

      <!-- Información del actor -->
      <div class="card-info">
        <h5 class="movie-title freeman">{{ actorId?.name }}</h5>
        
        <!-- Trabajos conocidos -->
        <div class="movie-meta">
          <p class="meta-text gris freeman">
            <span *ngFor="let work of actorId?.known_for; let i = index">
              {{ work.name || work.title }}<span *ngIf="i < actorId!.known_for.length - 1"> / </span>
            </span>
          </p>
        </div>
      </div>
    </a>
  </div>

} @else { 

  <div class="netflix-movie-card">
    <a [routerLink]="['/actores', actorCreditos!.id]" class="card-link">
      <!-- Imagen con aspect ratio fijo -->
      <div class="poster-container">
        @if(actorCreditos!.profile_path != null) {
          <img [src]="actorCreditos!.profile_path | imagen" 
               class="poster-image" 
               [alt]="actorCreditos!.name">
        } @else {
          <img [src]="placeholderFoto" 
               class="poster-image" 
               [alt]="actorCreditos!.name">
        }
      </div>

      <!-- Información del actor -->
      <div class="card-info">
        <h5 class="movie-title freeman">{{ actorCreditos!.name }}</h5>
        
        <!-- Personaje interpretado -->
        <div class="movie-meta">
          <p class="meta-text gris freeman">{{actorCreditos!.character}}</p>
        </div>
      </div>
    </a>
  </div>

}
